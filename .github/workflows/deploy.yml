name: Build and Deploy to Cloud Run
on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: '${{ secrets.GCP_PROJECT }}' # TODO: update Google Cloud project id
  GAR_LOCATION: 'us-central1' # TODO: update Artifact Registry location
  SERVICE: '${{ secrets.GCP_APPLICATION }}' # TODO: update Cloud Run service name
  REGION: 'us-central1' # TODO: update Cloud Run service region
  API_FIREBASE_TYPE: '${{ secrets.API_FIREBASE_TYPE }}'
  API_FIREBASE_PROJECT_ID: '${{ secrets.API_FIREBASE_PROJECT_ID }}'
  API_FIREBASE_PRIVATE_KEY_ID: '${{ secrets.API_FIREBASE_PRIVATE_KEY_ID }}'
  API_FIREBASE_PRIVATE_KEY: '${{ secrets.API_FIREBASE_PRIVATE_KEY }}'
  API_FIREBASE_CLIENT_EMAIL: '${{ secrets.API_FIREBASE_CLIENT_EMAIL }}'
  API_FIREBASE_CLIENT_ID: '${{ secrets.API_FIREBASE_CLIENT_ID }}'
  API_FIREBASE_AUTH_URI: '${{ secrets.API_FIREBASE_AUTH_URI }}'
  API_FIREBASE_TOKEN_URI: '${{ secrets.API_FIREBASE_TOKEN_URI }}'
  API_FIREBASE_AUTH_PROVIDER_X509_CERT_URL: '${{ secrets.API_FIREBASE_AUTH_PROVIDER_X509_CERT_URL }}'
  API_FIREBASE_CLIENT_X509_CERT_URL: '${{ secrets.API_FIREBASE_CLIENT_X509_CERT_URL }}'

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          token_format: 'access_token'

      # BEGIN - Docker auth and build (NOTE: If you already have a container image, these Docker steps can be omitted)

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"

      # END - Docker auth and build

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          # NOTE: If using a pre-built image, update the image name here
          image: '${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}'

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo '${{ steps.deploy.outputs.url }}'
